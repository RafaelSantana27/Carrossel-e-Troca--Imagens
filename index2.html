<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02 - Carrossel de Imagem</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/2f2599e189.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html">
                <h1>Troca de Imagem</h1>
            </a>
        </div>
        <div class="nav-container">
            <a href="index2.html">
                <h1>Carrossel de Imagem</h1>
            </a>
        </div>
    </nav>

    <main>
        <div class="container">
            <button class="btn" id="voltar" title="Voltar">
                <i class="fa-solid fa-circle-chevron-left fa-4x"></i>
            </button>

            <img src="img/carrousel1.jpg" alt="" id="img">

            <button class="btn" id="proximo" title="Proximo">
                <i class="fa-solid fa-circle-chevron-right fa-4x"></i>
            </button>
        </div>

        <div class="container divInput">
            <input type="checkbox" id="automatico">
            <label for="automatico">Ativar imagens automatico</label>
        </div>
    </main>
    <script src="app2.js"></script>
</body>
</html>
